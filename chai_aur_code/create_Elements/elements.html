<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | chai aur <code></code></title>
</head>

<body style="background-color: #212121; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>

    <script>

        const parent = document.querySelector(".parent");
        // console.log(parent);
        // console.log(parent.children);
        // console.log(parent.children[1]);

        for (let i = 0; i < parent.children.length; i++) {
            //   console.log(parent.children[i].innerHTML);
            parent.children[i].style.color = "orange";
        }

        // two properties
        console.log(parent.firstElementChild); // gives out first child of parent div
        console.log(parent.lastElementChild);    // gives out last element or  child of parent div

        // ye to kuchh bhi nhi hai 
        // we can to parent from child 
        const dayone = document.querySelector('.day')
        console.log(dayone); // this is a child element
        console.log(dayone.parentElement);     // this is a parent of child 
        console.log(dayone.nextElementSibling);  // this is next sibling of child
        console.log("NODES", parent.childNodes);

    </script>
</body>

</html>
