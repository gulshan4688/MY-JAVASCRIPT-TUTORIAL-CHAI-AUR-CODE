<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async programming 2</title>
</head>

<body>
    <h1>chai aur code</h1>
    <button id="stop">stop</button>
    <button id="start">start</button>
    <p id="para"></p>
    <script>
        // const name = (str) => {
        //     console.log(str, Date.now());
        // }
        // setInterval(name, 2000,"hi"); // we have third paramenter also that can be passed into the functon to used it later
        // we have to stop the interval

        // so setinerval need to rest in a variable
        // const set = setInterval(name, 2000, "hi");

        // clearTimeout(set);

        // our small task is to use both stop and start buttons to start the time interval and stop button to stop the time interval 
        var start = function () {

            console.log('mani', Date.now());
        }
        var intervalid;

        document.querySelector('#start').addEventListener('click', function () {
            console.log("start clicked");
            intervalid = setInterval(start, 2000)
        })
        // since we have started it so we have to stop now

        document.querySelector('#stop').addEventListener('click',
            function () {
                console.log("stop initiated");
                clearInterval(intervalid);
                // this clearinterval need it to stop which is returned by setInterval
                document.querySelector('#para').innerHTML="thankyou for using our interval"
            }
        )

    </script>
</body>

</html>
