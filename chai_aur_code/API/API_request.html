<body style=" background-color: #212121; color: yellow;">

    s.no Value State Description
    0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete.

</body>
<script>
    const requestURL = 'https://jsonplaceholder.typicode.com/todos/1'
    console.log("here");
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);
    // we can track the ready state change by a function 
    xhr.onreadystatechange = function () {

        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            // the data we get from browser is always in string type 
            // so we need to convert it into object type i.e, json 

            const data =JSON.parse(this.responseText);
            // const data =this.responseText;
            console.log(typeof (data));
            console.log(data);
            console.log(data.userId);
        }
    }
    xhr.send();

</script>

</html>
